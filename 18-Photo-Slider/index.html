<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="slider-container">
      <div class="slide" style="background-image: url(./images/williams-01.jpeg)">
      </div>
      <div class="slide" style="background-image: url(./images/williams-02.jpeg)">
      </div>
      <div class="slide" style="background-image: url(./images/williams-03.jpeg)">
      </div>
      <div class="slide" style="background-image: url(./images/williams-04.jpeg)">
      </div>
      <div class="slide" style="background-image: url(./images/williams-05.jpeg)">
      </div>
      
      <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
      <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
  
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
