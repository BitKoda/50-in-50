<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expanding Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url(images/williams-01.jpeg)">

          <i class="fa-regular fa-thumbs-up"></i>

        </div>
      </div>

      </div>
      <div class="panel" style="background-image: url(images/williams-03.jpeg)">

        </div>

    </div>
  
    <!-- JavaScript -->
    <script src="js/script.js"></script>

</html>
